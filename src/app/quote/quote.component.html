<app-header></app-header>
<br>
<div class="container">
    <div class="row">
      <div class="col-md-6">
          <div  *ngFor="let quote of quotes; let i=index">

            <p appHighlight *ngIf="highestUpvote()===quote.upvotes && quote.upvotes>0">{{quote.qoute}}</p>
            <p  *ngIf="highestUpvote()!==quote.upvotes || quote.upvotes===0">{{quote.qoute}}</p>
  

            <app-quote-detail [quote]="quote"></app-quote-detail>

            <button class="btn btn-primary" (click)="upvote(i)">Upvote</button>
            <button class="btn btn-primary" (click)="downvote(i)">Downvote</button>
            <button class="btn btn-outline-danger" (click)="delQoute(i)">Delete</button>
            <hr>
  </div>
  </div>

  <div class="col-md-6">

    <app-form (emitQuote)="addQuote($event)"></app-form>
    </div>
    </div>
  </div>
